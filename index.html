<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <template id="chatTemplate">
        <form action="" id="chatConteiner">
            <fieldset id="messages"></fieldset>
            <fieldset id="newMessage">
                <input type="text" id="inputUser" placeholder="Write message here...">
                <input type="submit" id="sendButton" value="Send">
            </fieldset>
        </form>
    </template>

    <div id="wrapper">
        <button id="chatButton">Chat</button>
        <div id="chatWrapper"></div>
    </div>

    <script nomodule src="build.js"></script>
</body>
</html>
