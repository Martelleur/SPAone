        <header>
            <ul id="buttons">
                <li>
                    <a href="#!/chat/" id="chatButton" data-chat="dataChat" data-create-element="chat-app">Chat</a>
                </li>
                <li>
                    <a href="#!/memory/" id="memoryButton" data-chat="dataMemory" data-create-element="memory-app">Memory</a>
                </li>
                <li>
                    <a href="#!/minehunter/" id="minehunterButton" data-chat="dataMinehunter" data-create-element="minehunter-app">Minehunter</a>
                </li>
                <li>
                    <a href="#!/chess/" id="chessButton" data-chat="dataChess" data-create-element="chess-app">Chess</a>
                </li>
                <li>
                    <a href="#!/fullScreen/" id="fullScreen" >Full screen</a>
                </li>
            </ul>

        </header>
        
        <main>
            <template id="emojiTemplate">
                <div class="emojiContainer">
                    <button id="emoji">Emoji</button>
                    <textarea class="text"></textarea>
                </div>
            </template>
            <div class="emojiContainer">
                <button id="emoji">Emoji</button>
                <textarea class="text"></textarea>
            </div>
            <script src="lib/emoji/index.min.js"></script>
            <script>
                let input = document.querySelector('.text')
                let picker = new EmojiButton({
                    position: 'right-start'
                })
                picker.on('emoji', function(emoji) {
                    input.value += emoji
                })
                document.querySelector('#emoji').addEventListener('click', function() {
                    picker.pickerVisible ? picker.hidePicker() : picker.showPicker(input) 
                })
            </script>
            
            <script src="lib/moment/moment.min.js"></script>
            <script>
                
                setInterval(() => {
                    let c = moment().format('LLLL')
                    let d = moment().format('MMMM Do YYYY, h:mm:ss a')
                    document.querySelector('#time').innerHTML = d
                    document.querySelector('#time').style.float = 'right'
                }, 1000)
            </script>
            
        </main>

        <footer>
            <div id="time"></div>
            <div id="hiddenElements"></div>
        </footer>
    </div>
    
    <script nomodule src="build.js"></script>
